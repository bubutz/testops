name: test variables

on:
  workflow_dispatch:
    inputs:
      PERM:
        description: 'PERM'
        required: true
        type: choice
        options:
          - ''
          - 'read'
          - 'write'
          - 'admin'

env:
  PERM: ${{ inputs.PERM == 'read' && 'pull' ||
            inputs.PERM == 'write' && 'push' ||
            inputs.PERM == 'admin' && inputs.PERM }}

jobs:
  test-env-var:
    runs-on: ubuntu-latest
    steps:
      - if: github.event.inputs.PERM
        run: echo ${{ env.PERM }}
      - if: '!github.event.inputs.PERM'
        run: if [ -z "${{ inputs.PERM }}" ]; then echo err; exit 1; fi

